[package]
name = "cuckoo-sys"
version = "0.1.0"
authors = ["yeastplume"]
license = "MIT/Apache-2.0/BSD-3-Clause"
description = "Rust bindings to John Tromp's Cuckoo Cycle Implementations"
readme = "README.md"
workspace = ".."

[features]
default = [ "static" ]
static = []

[dependencies]
libc = "0.2.24"
libloading = "0.4.0"
lazy_static = "0.2.8"
glob = "0.2.11"
log = "^0.3"

config = { path = "../config" }

cuckoo_basic_12 = { path = "dylibs/cuckoo_basic_12" }
cuckoo_basic_30 = { path = "dylibs/cuckoo_basic_30" }
#cuckoo_tomato_12 = { path = "dylibs/cuckoo_tomato_12" }
#cuckoo_tomato_30 = { path = "dylibs/cuckoo_tomato_30" }
#cuckoo_mean_28 = { path = "dylibs/cuckoo_mean_28" }
#cuckoo_mean_30 = { path = "dylibs/cuckoo_mean_30" }


[dev-dependencies]
const-cstr = "0.2"

[build-dependencies]
gcc = "0.3.51"
